server:{
    queue_size=1000;         //最大请求队列长度
    thread_num=8;            //工作线程数
    max_fd=1024;             //最大文件描述符数
    port=80;                 //连接端口
    root=".";                //服务器根目录
    redis:{
        redis_ip="127.0.0.1";//redis服务器的ip地址
        redis_port=6379;     //redis服务器的端口号
    }
    log:{
        log_path="log/";     //日志输出目录,以/结尾，目录需已预先建立
        info_on=true;
        debug_on=false;
        warn_on=true;
        error_on=true;
    }
}
